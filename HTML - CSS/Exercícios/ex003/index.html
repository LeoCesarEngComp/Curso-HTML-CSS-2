<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo do HTML5"> <!--alt = texto alternativo, use para melhorar a pesquisa google-->
    <P>Podemos também carregar imagens que estão em outra pasta, contanto que ela esteja dentro da pasta atual.</P>
    <img src="imagens/logo-css.png" alt="Logo da CSS3">
    <P>Podemos também carregar imagens externas e para isso temos que ter a usa URL completa.</P>
    <img src="https://i.pinimg.com/564x/04/98/0e/04980ea1cd72d1621ea1b91484e7248c.jpg" alt="Céu estrelado">
</body>
</html>
