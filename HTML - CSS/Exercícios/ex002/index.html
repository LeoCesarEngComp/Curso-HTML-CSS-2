<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    
    <p>Você pode escrever
         um parágrafo de qualquer jeito. Basta colocar 
         tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!-- Less Than(lt) / Greater Than(gt)-->

    </p>

    <p>Se precisar 
        quebrar o texto em algum lugar específico <br> &#x1F648; como esse, você 
        pode usar a tag &lt;br&gt;
    </p>

    <p>
        Símbolos especiais: <br>
        &reg;
        &copy;
        &Delta;
        &uarr;
    </p>

</body>
</html>
